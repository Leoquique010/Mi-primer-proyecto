<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="estilos.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">

    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <img src="img/Logo.png" alt="Imagen de Alura">
    </header>
    <main>
        <section class="seccion1">
            <textarea id="frase" class="area" placeholder="Ingrese el texto aqui"></textarea>
            <div class="informacion">
                <h6 class="info"> &#128712 Solo letras minúsculas y sin acentos.</h6>
            </div>
            <div class="botones"> 
            <input type="button" class="btn-encriptar" value="Encriptar">
            <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="seccion2">
            <div class="contenedor-muñeco">
                <img src="img/Muñeco.png" alt="Muñeco de Alura">
            </div>
            <div class="contenedor-h3" >
                <h1>Ningun mensaje fue encontrado</h1>
            </div>
            <div class="contenedor-parrafo">
                <p>Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
            <div class="contenedor-resultado">
                <h3>Mensaje encriptado</h3>
                <p id="fraseEncriptada"  class="texto-resultado"></p>
            </div>
            <div class="contenedor-copiar">
                <input type="button"  class="btn-copiar" value="Copiar">
            </div> 
        </section>
    </main>
    <footer>
        <p>Alura, todos los derechos reservados by Leonardo Garcia</p>
    </footer>
    <script src="archivo.js"></script>
</body>
</html>
